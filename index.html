<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>LANDING PAGE</title>
  </head>
  <body>
    <div class="container-fluid purple__color">
      <div class="hero__content">
        <div class="hero__background">
          <div class="back__circle">
            <img
              src="./img/hero/hero__circle.png"
              alt=""
              class="hero__circle"
            />
          </div>
          <div class="back__blur">
            <img
              src="./img/hero/blur__circle.png"
              alt=""
              class="blur__circle"
            />
          </div>
          <div class="back__blur2">
            <img
              src="./img/hero/blur__circle.png"
              alt=""
              class="blur2__circle"
            />
          </div>
          <div class="back__light">
            <img
              src="./img/hero/light__eclips.png"
              alt=""
              class="light__eclips"
            />
          </div>
          <div class="back__dark">
            <img
              src="./img/hero/dark__eclips.png"
              alt=""
              class="dark__eclips"
            />
          </div>
          <div class="back__design">
            <img
              src="./img/hero/hero__design.png"
              alt=""
              class="hero__design"
            />
          </div>
        </div>
        <nav class="navbar nav__container navbar-expand-lg navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./img/hero/logo.png" alt="logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">About Us</a>
                <a class="nav-link" href="#">Services</a>
                <a class="nav-link" href="#">Blog</a>
                <a class="nav-link" href="#">Portfolio</a>
                <a class="nav-link" href="#">Contact Us</a>
              </div>
            </div>
            <div class="lg__btn collapse navbar-collapse">
              <a href="#" class="btn-rounded">Contact Us</a>
            </div>
          </div>
        </nav>
        <section id="hero">
          <div class="row">
            <div class="col-lg-6">
              <div class="hero__text white__fonts">
                <h2 class="title__text">
                  We help to <br /><span>Solve Clients</span> <br />
                  Problems
                </h2>
                <p class="hero__para">
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Facilis quos soluta aperiam possimus!
                </p>
                <div class="white__bg__btn">
                  <a href="#" class="btn-rounded">Contact Us</a>
                  <i class="fa-solid fa-circle-play"></i>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="hero__image">
                <img
                  src="./img/hero/hero__design.png"
                  alt=""
                  class="hero__picture"
                />
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
